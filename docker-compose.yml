version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openrift-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:///./data/openrift.db
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-exports:/app/exports
    networks:
      - openrift-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: openrift-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - openrift-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local
  backend-exports:
    driver: local

networks:
  openrift-network:
    driver: bridge
